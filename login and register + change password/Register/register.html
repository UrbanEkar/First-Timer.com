<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="../../Slike/timer-icon.png">

    <title>Register Form</title>
</head>
<body>
    <div class="container">
        <h1 id="top-name" class="names">
            Name
        </h1>
        <input class="inputs" type="name" id="name" placeholder="Name"></input>
        <h1 class="names">
            Surname
        </h1>
        <input class="inputs" type="surname" id="surname" placeholder="Surname"></input>
        <h1 class="names">
            Email
        </h1>
        <input class="inputs"  type="email" id="email" placeholder="Email"></input>
        <h1 class="names">
            Username
        </h1>
        <input class="inputs"  type="Username" id="username" placeholder="Username" ></input>
        <h1 class="names">
            Password
        </h1>
        <input class="inputs input password-input"  type="password" id="password" placeholder="Password"></input>
        <a href="../../index.html">
            <button id="Submit-btn">SUBMIT</button>
        </a>

        <a href="../Login/login.html">
            <h1 class="already-have">Already have an account</h1>
        </a>
    </div>
    
    <script src="register.js"></script>
</body>
</html>
