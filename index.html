<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch z stotinkami</title>
</head>
<body>
    <h1>I changed it the fourth time!</h1>
    <div class="container">
        <h1 id="time"><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></h1>
        <h1 class="buttons" id="start">Start</h1>
        <h1 class="buttons" id="stop" >Pause</h1>
        <h1 class="buttons" id="reset">Reset</h1>
    </div>

    <script src="code.js"></script>
</body>
</html>
