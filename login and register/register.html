<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="../Slike/timer-icon.png">

    <title>Register Form</title>
</head>
<body>
    <div class="container">
        <h1>
            Name
        </h1>
        <input class="inputs" type="name" id="name" placeholder="Name"></input>
        <h1>
            Surname
        </h1>
        <input class="inputs" type="surname" id="surname" placeholder="Surname"></input>
        <h1>
            Email
        </h1>
        <input class="inputs"  type="email" id="email" placeholder="Email"></input>
        <h1>
            Username
        </h1>
        <input class="inputs"  type="Username" id="username" placeholder="Username"></input>
        <h1>
            Password
        </h1>
        <input class="inputs"  type="password" id="password" placeholder="Password"></input>
        <h1>
            Confirm Password
        </h1>
        <input class="inputs"  type="password" id="password" placeholder="Confirm Password"></input>
        
        <button id="Submit-btn">SUBMIT</button>

        <a href="login.html">
            <h1 class="already-have">Already have an account</h1>
        </a>
    </div>
    

</body>
</html>
